<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="license" href="LICENSE.txt">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astroborn</title>
  <style>
    html, body {
      margin: 0px;
      padding: 0px;
      background-color:#fff0eb;
      color:#0e3116;
    }
    body {
      touch-action: manipulation;
    }
    button {
      border-width: 1px;
      padding: 1px;
    }
    p.spacer {
      height: 100vh;
    }
    #ui {
      height: 100vh;
    }
    #narration {
      height: 73vh;
      overflow-y: scroll;
      margin-left: 1ch;
      margin-right: 1ch;
    }
    #hud {
      height: 27vh;
      overflow-y: scroll;
    }
    #resources {
      height: 2vh;
      display: grid;
      grid-template-columns: 33% 34% 33%;
    }
    #hp_slot { background: #020; display: grid; padding: 1px; }
    #hp      { background: #191; }
    #mp_slot { background: #200; display: grid; padding-top: 1px; padding-bottom: 1px; }
    #mp      { background: #A22; }
    #pp_slot { background: #002; display: grid; padding: 1px; }
    #pp      { background: #33F; }
    #targets {
      height: 6vh;
      display: grid;
      grid-template-columns: 25% 25% 25% 25%;
    }
    #actions {
      height: 19vh;
      display: grid;
      grid-template-columns: 33% 34% 33%;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="narration">
      <p class="spacer"></p>
    </div>
    <div id="hud">
      <div id="resources">
        <div id="hp_slot"><div id="hp" style="width: 100%"></div></div>
        <div id="mp_slot"><div id="mp" style="width: 100%"></div></div>
        <div id="pp_slot"><div id="pp" style="width: 100%"></div></div>
      </div>
      <div id="targets">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </div>
      <div id="actions">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </div>
    </div>
  </div>
  <script type="module">
    import { Game } from './game.js'
    const game = new Game()
    game.start()

    window.game = game
    window.ui = game.ui
  </script>
</body>
</html>
